<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta author = "Sofia Lucca">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        <!--JS-->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script defer src = "https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script defer src = "app.js"></script>  
        
        <title>Films</title>
        <link href = "style.css" rel = "stylesheet">
    </head>

    <body>
        <header >
            <nav class = "navbar navbar-dark bg-primary">
                <div class = "container-fluid">
                    <a class = "navbar-brand" >
                        <i class="bi bi-collection-play d-inline-block align-text " role="img"  ></i>
                        Film Library
                    </a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <a class = "navbar-brand" >
                        <i class = "bi bi-person-circle " role="img"></i>                  
                    </a>
                </div>
            </nav>
            
        </header>

        <main class = "container-fluid">
            <div class = "row">
                <div class = "col-4 sidebar ">
                    <button id = "btn-all" class="btn btn-outline-light btn-side-bar selected" type="submit" >All</button>
                    <button id = "btn-favorite" class="btn  btn-side-bar" type="submit">Favorites</button>
                    <button id = "btn-bestrated" class="btn  btn-side-bar" type="submit">Best Rated</button>
                    <button id = "btn-lastseen" class="btn  btn-side-bar " type="submit">Last Seen</button>
                    <button id = "btn-seenlastmonth" class="btn  btn-side-bar " type="submit">Seen Last Month</button>
                </div>

                <div class = "col-8 content">
                    <div class="container-main-content" >
                        <h1 id = "title" class = "fw-bolder">All</h1>
                        <table class = "table">
                            <tbody id = "film-table">


                            </tbody>
                        </table>                    
                    </div>
                    <div class = "bg-primary text-white button-new-film ">
                        +
                    </div>                
                </div>

            </div>
  
        </main>
    </body>
</html>
